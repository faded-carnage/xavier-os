<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Xavier OS</title>

    <!-- Tailwind (CDN). Note: CDN is fine for quick testing but not recommended for production. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add other meta, icons, or head tags as needed -->
  </head>

  <body>
    <div id="root"></div>

    <!--
      Disabled: external raw TSX module was causing CORS / parse errors in the browser.
      DO NOT load raw .tsx/.ts files directly in the browser. Browsers expect JS.
      The line below is intentionally commented out to prevent the "Missing initializer" SyntaxError.
    -->
    <!-- <script type="module" src="https://ai.studio/index.tsx"></script> -->

    <!--
      Safer fallback: attempt to load a compiled JS build from the provider (index.js).
      This will fail gracefully if the provider doesn't serve a JS bundle with CORS headers.
      If you obtain a compiled JS module from the provider or host it locally, update the URL.
    -->
    <script type="module">
      (async () => {
        try {
          // Try to load a compiled JS module (provider must serve JS with CORS headers).
          await import('https://ai.studio/index.js');
          console.log('Loaded remote ai.studio module');
        } catch (err) {
          console.warn(
            'Remote ai.studio module failed to load (CORS/TSX). Feature disabled.',
            err
          );
          // Optional: load a local fallback implementation instead:
          // try { await import('/local-fallback-ai.js'); } catch(e){ console.error(e); }
        }
      })();
    </script>

    <!-- Main application entry (adjust path if your entry is elsewhere) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
